<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Central — Dispatch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="brand"><a href="index.html"><img src="badge.png" alt="badge"></a><div class="title">SAINT-GEORGES SHERIFF</div></div>
  <img src="badge.png" alt="badge" style="height:40px;width:auto">
  <div class="spread"><span id="clock" class="pill">--:--:--</span><span id="who" class="pill">Non connecté</span>
    <a href="index.html" class="btn ghost">← Accueil</a>
    <button id="btn-logout" class="btn gold hidden">Déconnexion</button>
  </div>
</header>

<main class="container">
  <div class="grid lg-grid-3">
    <div class="card">
      <h2 class="badge">DISPATCH</h2>
      <div class="muted small" style="margin:8px 0 12px">Sélectionne les effectifs et le véhicule, puis « Enregistrer ».</div>
      <div id="tiles" class="grid-2"></div>
    </div>
    <div class="card" style="grid-column:span 2">
      <h3>État des équipes (temps réel)</h3>
      <table class="table" id="etat-table">
        <thead><tr>
          <th>Équipe</th><th>Conducteur</th><th>Radio</th><th>Coéquipier 1</th><th>Coéquipier 2</th>
          <th>Véhicule</th><th>Statut</th><th>Notes</th><th>MAJ</th>
        </tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>

<footer>© Sheriff’s Department — Saint-Georges</footer>

<script type="module" src="common.js"></script>
<script type="module" src="dispatch.js"></script>
</body>
</html>
